    font-family: arial, sans-serif;

	border-collapse:collapse;
	border-spacing:0px 0px;
	padding:0px;
	margin:0px;

  visibility:visible;

<!-- JAVASCRIPT  -->
<script type="text/javascript">
    var qs = document.location.search;	// get querry string from URL
    qs = qs.replace(/\XnX/g, '#');	// the # in colors causes trouble and unescape() doesn't work in IE6
    qs = qs.substr(1);			// get rid of starting '?'

    var	type,		tickrate,		size,		cents,		titleBold,	debtBold,
		title,		titleBgClr,		titleColor, titleSize,	debtBgClr,	debtColor,	debtSize,	flip,
		borderColor,	infoSize;
    var p1s = qs.split('&');
    for (j=0; j<p1s.length; j++) {
		if (p1s[j].length > 2)				// the final "&" causes trouble
		var side = p1s[j].split('=');
		eval( side[0] + '="' + side[1] +'";' );		// set the parameter values.
    }

    title = ["National Debt", "Gross National Debt", "Total National Debt"][title-1];

    var indelay = 100; var tag;
    waitiF();
    function waitiF( ) {					// Wait for the gizmo's HTML to show up.
		tag = document.getElementById('bot'); {
		    if (tag != null) { 
				stylif();
				indelay = 100; startClock();
				return;
		    }
		}
		indelay *= 1.3;
		if (indelay > 2000) return;
		setTimeout(waitiF,indelay);			// exicution continues during the wait
    }

    function stylif() {						// User Parameter to style the gizmo 
			titleSpan = "top"; titleRow = "topRow"; debtSpan = "bot"; debtRow = "botRow";
		if (flip==1) {
			titleSpan = "bot"; titleRow = "botRow"; debtSpan = "top"; debtRow = "topRow";
		}
		var TLH = Math.floor(1.5 * titleSize - 2) + "px";
		var DLH = Math.floor(1.5 * debtSize - 2) + "px";
		tag = document.getElementById('table');
			tag.style.border = "1px solid "+ borderColor;
		tag = document.getElementById(titleRow);
			tag.style.backgroundColor = titleBgClr;
			tag.style.lineHeight = TLH;
		tag = document.getElementById(titleSpan);
			wght = 'normal'; if (titleBold==1) wght = 'bold';
			tag.style.fontWeight = wght;
			tag.style.fontSize	= titleSize + "px";
			tag.style.color		= titleColor;
			tag.innerHTML		= title;
		tag = document.getElementById(debtRow)
			tag.style.backgroundColor = debtBgClr;
			tag.style.lineHeight = DLH;
		tag = document.getElementById(debtSpan);
			wght = 'normal'; if (debtBold==1) wght = 'bold';
			tag.style.fontWeight = wght;
			tag.style.fontSize 	= debtSize + "px";
			tag.style.color		= debtColor;
	}
	
    function startClock() {
		indelay *= 1.3; if (indelay>500) return;
		if (typeof(goClock)=='function')	goClock(debtSpan, tickrate, 1, cents);
		else					setTimeout(startClock,indelay);
    }

// -----------------------------------------------------------------------
</script>	
<script type="text/javascript" src="GND_type3_data/GND_clock3.js"></script>

    <td align="center">
        <span style="font-weight: bold; font-size: 10px; color: rgb(255, 255, 255);" id="top">Total National Debt</span>
    </td>
</tr>
<tr style="background-color: rgb(255, 255, 255); line-height: 13px;" id="botRow">
    <td align="center">
        <span style="font-weight: bold; font-size: 10px; color: rgb(153, 0, 0);" id="bot">$19,864,975,966,588</span>
    </td>
</tr>
